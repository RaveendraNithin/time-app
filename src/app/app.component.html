<div class="container-fluid p-3">
    <!-- Content here -->
    <!-- <router-outlet></router-outlet> -->
    <div class="row">
        <div class="col-sm-6">
            <!-- header starts -->
            <h1>Time Management</h1>
            <!-- header ends -->
        </div>
        <div class="col-sm-6 d-flex justify-content-end">
            <div class="row">
                <div class="col-sm">
                    <!-- duration selector starts -->
                    <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" [(ngModel)]="radioDuration">
                        <label ngbButtonLabel class="btn-light">
        <input ngbButton type="radio" value="'1w'"> 1W
      </label>
                        <label ngbButtonLabel class="btn-light">
        <input ngbButton type="radio" value="'2w'"> 2W
      </label>
                        <label ngbButtonLabel class="btn-light">
        <input ngbButton type="radio" value="'1m'"> 1M
      </label>
                        <label ngbButtonLabel class="btn-light">
        <input ngbButton type="radio" value="'3m'"> 3M
      </label>
                        <label ngbButtonLabel class="btn-light">
        <input ngbButton type="radio" value="'1y'"> 1Y
      </label>
                    </div>
                    <!-- duration selector ends -->
                </div>
                <div class="col-sm">
                    <!-- date picker starts -->
                    <mat-form-field>
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <!-- date picker ends -->
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3 col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total time spent by type</h5>
                    <div class="card-content">
                        <app-donut></app-donut>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Top 10 tasks</h5>
                    <div class="card-content">
                        <app-bar-vertical></app-bar-vertical>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm">
                            <h5 class="card-title">Timesheet</h5>
                        </div>
                        <div class="col-sm d-flex justify-content-end">
                            <!-- duration selector starts -->
                            <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" [(ngModel)]="radioInterval">
                                <label ngbButtonLabel class="btn-light">
                  <input ngbButton type="radio" value="'day'"> Day
                </label>
                                <label ngbButtonLabel class="btn-light">
                  <input ngbButton type="radio" value="'week'"> Week
                </label>
                                <label ngbButtonLabel class="btn-light">
                  <input ngbButton type="radio" value="'month'"> Month
                </label>
                                <label ngbButtonLabel class="btn-light">
                  <input ngbButton type="radio" value="'quarter'"> Quarter
                </label>
                                <label ngbButtonLabel class="btn-light">
                  <input ngbButton type="radio" value="'year'"> Year
                </label>
                            </div>
                            <!-- duration selector ends -->
                        </div>
                    </div>
                    <div class="card-content">
                        <app-bar-horizontal></app-bar-horizontal>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Time Sheet Details</h5>
                    <div class="card-content">
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

                            <!-- Position Column -->
                            <ng-container matColumnDef="position">
                                <th mat-header-cell *matHeaderCellDef> No. </th>
                                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Name </th>
                                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                            </ng-container>

                            <!-- Weight Column -->
                            <ng-container matColumnDef="weight">
                                <th mat-header-cell *matHeaderCellDef> Weight </th>
                                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                            </ng-container>

                            <!-- Symbol Column -->
                            <ng-container matColumnDef="symbol">
                                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
